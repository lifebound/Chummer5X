---
# .github/workflows/flutter-snapshot.yml
# CI build for feature and develop branches, plus PRs

name: Flutter Snapshot CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
  
jobs:
  analyze-and-test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.6

      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos --no-fatal-warnings
      - run: flutter test

  build-web:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.6
      - run: flutter pub get
      - run: flutter build web --release
      - uses: actions/upload-artifact@v4
        with:
          name: snapshot-web
          path: build/web/
          retention-days: 60

  build-linux:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.6
      - run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux
      - uses: actions/upload-artifact@v4
        with:
          name: snapshot-linux
          path: build/linux/x64/release/bundle/
          retention-days: 60

  build-windows:
    if: github.event.pull_request.draft == false
    runs-on: windows-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.6
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows
      - uses: actions/upload-artifact@v4
        with:
          name: snapshot-windows
          path: build/windows/x64/runner/Release/
          retention-days: 60

  build-android:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.6
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: snapshot-android
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 60
